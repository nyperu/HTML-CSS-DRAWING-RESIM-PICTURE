 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style type="text/css">
        .bus{width: 400px; height: 600px; margin: 45px auto; background-color: yellow;}
        .antenna{width:100px; height: 2px; background-color: black; margin: 100px auto 0 auto; transform: rotate(290deg);}
        .leftmirror{width: 39px; height: 25px;  border-top:1px solid #000000; border-left:1px solid #000000; border-bottom: 1px solid #000000; border-radius: 5px 0 0 5px; background-color: pink; margin: 240px 0 0 0; float: left;}
        .rightmirror{width: 39px; height: 25px;  border-top:1px solid #000000; border-right:1px solid #000000; border-bottom: 1px solid #000000; border-radius: 0 5px 5px 0; background-color: pink; margin: 240px 0 0 0;float: left;}
        .window{width: 318px; height: 230px; margin-top: 45px; border: 1px solid #000000; border-radius: 15px 15px 0 0; float: left;}
        .hood{width: 318px; height: 120px; border: 1px solid #000000; clear: both; margin: 0 auto 0 auto; background-color: pink; border-radius: 0 0 10px 10px;}
        .leftwhelle{width: 50px; height: 40px; background-color: #000000; border-radius: 0 0 5px 5px; margin: 0 0 0 80px; float: left;}
        .rightwhelle{width: 50px; height: 40px; background-color: #000000; border-radius: 0 0 5px 5px; margin: 0 0 0 140px; float: left;}
        .rearmirror{width: 70px; height: 20px; background-color: #cccccc; border: 1px solid #000; border-radius: 5px; margin: 30px auto 0 auto;}
        .leftseat{width: 120px; height: 120px; border-radius:  10px 10px 0 0; background-color: #90f; margin: 58px 0 0 20px; float: left;}
        .rightseat{width: 120px; height: 120px; border-radius:  10px 10px 0 0; background-color: #90f; margin: 58px 0 0 35px; float: left;}
     </style>
 </head>
 <body>
        <div class="bus">
            <div class="antenna"></div>
            <div class="leftmirror"></div>
            <div class="window">
                <div class="rearmirror"></div>
                <div class="leftseat"></div>
                <div class="rightseat"></div>
                
            </div>
            <div class="rightmirror"></div>
            <div class="hood"></div>
            <div class="leftwhelle"></div>
            <div class="rightwhelle"></div>
        </div>
     
 </body>
 </html>
