<html lang="en">
<head>

<style type="text/css">
.araba{ width: 600px; height: 285px; margin: 100px auto}
.siren{width: 60px; height: 30px; margin: 0px auto}

.arka{width: 25px;  height: 90px; float: left; margin-top: 20px; }
.arkakapi{width: 273px; height: 120px; float: left; background-color: blue; border-radius: 20px 0 0 20px; border: 1px solid #000099; text-align: right; color: white; font: 60px tahoma;}
.onkapi{width: 290px; height: 120px; float: left; background-color:blue; border: 1px solid #0099; border-radius: 0 20px 20px 0; text-align: left; color: white; font: 60px tahoma; }
.isik{width: 6px; height: 60px; float: left; background-color:yellow; border-radius: 0 5px 5px 0; margin: 15px 0 0 0; border-top: 2px solid #ffcc33;border-right: 2px solid #ffcc33; border-bottom: 2px solid #ffcc33;}
.solteker{width: 60px; height: 60px; float: left; background-color: silver; margin: -35px 0 0 100px; border-radius: 100px; border: 10px solid black;}
.sagteker{ width: 60px; height: 60px; float: left;   background-color: silver; margin: -35px 0 0 210px; border-radius: 100px; border: 10px solid black;}
.solsiren{width: 30px; height: 30px; float: left; background-color: blue; border-radius: 15px 0 0 0;}
.sagsiren{width: 30px; height: 30px; float: left; background-color:red; border-radius: 0 15px 0 0;}
.solcam{width: 200px; height: 80px; float: left; background-color:#f3f3f3 ; border-radius: 70px 0 0 0; border: 1px solid #cccccc;}
.sagcam{width: 200px; height: 80px; float: left; background-color:#f3f3f3 ; border-radius: 0 70px 0 0;  border: 1px solid #cccccc;}
.frenlambası{width: 7px; height: 60px; background: red; margin-left: 18px; border-radius: 4px 0 0 4px;}
.egsoz{width: 25px; height: 9px; margin-top:21px; margin-left: 7px; background-color: black; border-radius: 3px 0 0 3px;}
.arkakol{width: 25px; height: 5px; margin: 25px 0 0 80px; background-color: saddlebrown; border-radius: 5px;}
.onkol{width: 25px; height: 5px; margin: 25px 0 0 5px; background-color: saddlebrown; border-radius: 5px;}
</style>
</head>

<body >
  <div class="araba">
